{% extends 'base.html' %}

{% block title %}Weapons - Delta Force{% endblock %}

{% block content %}
<h2>Weapon Categories</h2>
<ul class="weapon-category-list">
    {% for category in categories %}
        <li class="weapon-category-card"
            onclick="location.href='{{ url_for('weapon_category', category=category.name) }}'"
            style="background-image: url('{{ url_for('static', filename='images/' + category.label + '.png') }}'); background-size: cover; background-position: center; position: relative;">
            <div class="weapon-card-info">
                <h3>{{ category.label }}</h3>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
