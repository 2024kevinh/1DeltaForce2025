{% extends 'base.html' %}

{% block title %}{{ operator.name }} - Delta Force{% endblock %}

{% block content %}
<div class="operator-detail-bg"
     style="
        position: relative;
        {% if operator.name == 'Toxik' %}
            background-image: url('{{ url_for('static', filename='images/Toxik.jpg') }}');
        {% elif operator.name == 'D-Wolf' %}
            background-image: url('{{ url_for('static', filename='images/D-Wolf.png') }}');
        {% elif operator.name == 'Luna' %}
            background-image: url('{{ url_for('static', filename='images/Luna3.webp') }}');
        {% elif operator.name == 'Nox' %}
            background-image: url('{{ url_for('static', filename='images/Nox.webp') }}');
        {% else %}
            background-image: url('{{ url_for('static', filename='images/' + operator.name|lower + '.jpg') }}');
        {% endif %}
     ">
    <a href="{{ url_for('operators') }}" class="back-button operator-back-btn">&larr; Back to Operators</a>
    <div class="operator-detail-info">
        <h1>{{ operator.name }}</h1>
        <h3>{{ operator.country_name }}</h3>
        <p>{{ operator.info }}</p>
    </div>
</div>
<div class="operator-abilities-row">
    {% for ability in operator.abilities %}
        <div class="operator-ability-col">{{ ability }}</div>
    {% endfor %}
</div>
{% endblock %}
